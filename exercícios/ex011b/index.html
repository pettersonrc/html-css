<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminui o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 500px)" srcset="imagens/minhafoto-300x.jpg" type="image/jpg">
        <source media="(max-width: 827px)" srcset="imagens/minhafoto-517x.jpg" type="image/jpg">
        <img src="imagens/minhafoto-800x.jpg" alt="Minha foto dinâmica">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <audio autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não possui suporte para áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o áudio MP3</a></p>
    </audio>
